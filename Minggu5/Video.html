<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Video di HTML</title>
</head>

<body>
    <h1>Contoh Video di HTML</h1>
    <video controls width="480" height="280">
        <source src="Video.mp4" type="video/mp4">
    </video>
    <br><br>
    <h1>Contoh Video di HTML Autoplay</h1>
    <video controls autoplay width="480" height="280">
        <source src="Video.mp4" type="video/mp4">
    </video>
    <br><br>
    <h1>Contoh Video di HTML Mute</h1>
    <video controls muted width="480" height="280">
        <source src="Video.mp4" type="video/mp4">
    </video>
    <br><br>
    <h1>Contoh Video di HTML Autoplay dan Mute</h1>
    <video controls autoplay muted width="480" height="280">
        <source src="Video.mp4" type="video/mp4">
    </video>
    <br><br>
    <h3>Rec With OBS. Sc Video :</h3>
    <a href="https://www.youtube.com/watch?v=I1kvPdU3moI">YANG DIRASAKAN ANAK KECIL 2 - Bryan Furran</a>
</body>
</html>
