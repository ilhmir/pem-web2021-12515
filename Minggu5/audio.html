<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>

<body>
    <h1>Contoh Audio di Web</h1>
    <audio controls>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
    <br><br>
    <h1>Contoh Audio di Web Autoplay</h1>
    <audio controls autoplay>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
    <br><br>
    <h1>Contoh Audio di Web Loop</h1>
    <audio controls loop>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
    <br><br>
    <h1>Contoh Audio di Web Mute</h1>
    <audio controls muted>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
    <br><br>
    <h1>Contoh Audio di Web Background</h1>
    <audio controls hidden autoplay loop>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
